<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="cordova.js"/></script>
<script type="text/javascript">


    window.onload = function () {
      function updateBatteryStatus(battery) {
        document.querySelector('#charging').textContent ="Status : " battery.charging ? 'charging' : 'not charging';
        document.querySelector('#level').textContent = "Level : "battery.level*100+"%";
        document.querySelector('#dischargingTime').textContent = "Discharging Time : "battery.dischargingTime;
document.querySelector('#chargingTime').textContent = "Charging Time : "battery.chargingTime;

      }

      navigator.getBattery().then(function(battery) {
        // Update the battery status initially when the promise resolves ...
        updateBatteryStatus(battery);

        // .. and for any subsequent updates.
        battery.onchargingchange = function () {
          updateBatteryStatus(battery);
        };

        battery.onlevelchange = function () {
          updateBatteryStatus(battery);
        };

        battery.ondischargingtimechange = function () {
          updateBatteryStatus(battery);
 };
      });
    };
  </script>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div id="charging">(charging state unknown)</div>
  <div id="level">(battery level unknown)</div>
  <div id="dischargingTime">(discharging time unknown)</div>

  <div id="chargingTime">(charging time unknown)</div>
</body>
</html>
